<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord School</title>
    <link rel="stylesheet" href="fichier/css/style.css">
    <script src="https://kit.fontawesome.com/781f988884.js" crossorigin="anonymous"></script>
</head>

<body> 
    <div class="sidebar">
        <div class="sidebar-header">
            <div>
                <i class="fa-solid fa-compass"><span>EduSchool</span></i>
            </div>
            <div>
                <label for="switch" class="fa-solid fa-bars"></label>
            </div>
        </div>
        <div class="siderbar-profil">
            <div>
                <img src="fichier/image/user.jpg" alt="" class="user-profil">
            </div>
            <h2>Gaetan ABIO</h2>
            <h3>Enseignant Mathematique</h3>
            <div class="siderbar-menu-icon">
                <i class="fa-regular fa-message"></i>
                <i class="fa-regular fa-envelope"></i>
                <i class="fa-solid fa-power-off"></i>
            </div>
            <span></span>
        </div>
        <div class="siderbar-menu">
            <h4>---MAIN</h4>
            <ul>
                <li><a href="#"><i class="fa-solid fa-house"><span></span></i>Dashboard</a></li>
            </ul>
            <h4>---COURS, POINTS</h4>
            <ul>
                <li><a href="#"><i class="fa-solid fa-book"><span></span></i>Cours</a></li>
                <li><a href="#"><i class="fa-sharp fa-solid fa-chart-line"><span></span></i>Mes activites</a></li>
                <li><a href="#"><i class="fa-solid fa-book"><span></span></i>Cotation</a></li>
            </ul>
            <h4>---PARAMETRE</h4>
            <ul>
                <li><a href="#"><i class="fa-solid fa-gear"><span></span></i>Parametre</a></li>
                <li><a href="#"><i class="fa-solid fa-power-off"><span></span></i>Deconnexion</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <header>
            <div>
                <label for="switch" class="fa-solid fa-bars"></label>
                <input type="text" name="" id="text">
            </div>
            <div>
                <i class="fa-solid fa-message"><span>2</span></i>
                <i class="fa-solid fa-language"></i>
                <i class="fa-solid fa-bell"><span>2</span></i>
            </div>
        </header>
    </div>
    <input type="checkbox" id="switch" />
</body>

</html>
